<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>encalc</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <nav class="menu">
    <ul>
      <li><a href="vizit.html">Визитки</a></li>
      <li><a href="flyers.html">Листовки</a></li>
      <li><a href="blanks.html">Бланки</a></li>
      <li><a href="boolets.html">Буклеты и каталоги</a></li>
      <li><a href="eurobooklets.html">Евробуклеты</a></li>
      <li><a href="calendars.html">Календари</a></li>
      <li><a href="notes.html">Блокноты</a></li>
    </ul>
  </nav>

  <main id="bookletsCalc">
      <h2>Буклеты и каталоги</h2>
      <div class="section">
        Бумага обложки:
        <select name="" id="booklets-cover">
          <option v-for="type in paperTypes" :value="type">{{ type }}</option>
        </select>
      </div>
      <div class="section">
        Бумага блока:
        <select name="" id="booklets-paper">
          <option v-for="type in paperTypes" :value="type">{{ type }}</option>
        </select>
      </div>
      <div class="section">
        Формат полосы:
        <select name="" id="booklets-format">
          <option v-for="format in paperFormat" :value="format">{{ format }}</option>
        </select>
      </div>
      <div class="section">
        Количество полос:
        <input v-model="linesNumber" type="number" placeholder="кратное 4"></input>
      </div>
      <div class="section">
        Тираж:
        <input v-model="edition" type="number" placeholder=""></input>
      </div>
      <div class="section">
        Постпечатная обработка:
        <input type="checkbox" name="lam" v-model="isLam"><label for="lam">ламинация обложки</label>
        <input type="checkbox" name="corners" v-model="isCorners"><label for="isCorners">скругление углов блока</label>
        <input type="checkbox" name="biegen" v-model="isBiegen"><label for="biegen">биговка</label>
      </div>
      <div class="section">
        <button @click="getTotal">рассчитать</button>
      </div>
    </main>

  <script src="js/tmp-booklets.js"></script>
</body>
</html>
