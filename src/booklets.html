<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>encalc</title>
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
  <script src="js/vue.min.js"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container-fluid px-0">
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark shadow-sm">
      <div class="row w-100 mx-0">
        <ul class="navbar-nav w-100 mx-0" style="justify-content: space-around;">
          <li class="nav-item"><a class="nav-link" href="vizit.html">Визитки</a></li>
          <li class="nav-item"><a class="nav-link" href="flyers.html">Листовки</a></li>
          <li class="nav-item"><a class="nav-link" href="blanks.html">Бланки</a></li>
          <li class="nav-item active"><a class="nav-link" href="booklets.html">Буклеты и каталоги</a></li>
          <li class="nav-item"><a class="nav-link" href="eurobooklets.html">Евробуклеты</a></li>
          <li class="nav-item"><a class="nav-link" href="calendars.html">Календари</a></li>
          <li class="nav-item"><a class="nav-link" href="notes.html">Блокноты</a></li>
          <li class="nav-item"><a class="nav-link" href="envelope.html">Конверты</a></li>
        </ul>
      </div>
    </nav>
  </div>

  <main id="bookletsCalc" class="container-fluid px-0">
    
    <div class="row mx-2">
      <div class="col card shadow-sm px-1 py-4 mx-2 mt-2">
        <div class="row mx-1"><div class="col mx-0 my-0">
          <div class="form-group">
            <label for="booklets-cover">Бумага обложки:</label>
            <select class="form-control form-control-sm" name="" id="booklets-cover">
              <option v-for="type in db['paperTypes']" :value="type">{{ type }}</option>
            </select>
          </div>
        </div></div>
        <div class="row mx-1"><div class="col mx-0 my-0">
          <div class="form-group">
            <label for="booklets-paper">Бумага блока:</label>
            <select class="form-control form-control-sm" name="" id="booklets-paper">
              <option v-for="type in db['paperTypes']" :value="type">{{ type }}</option>
            </select>
          </div>
        </div></div>
        <div class="row mx-1"><div class="col mx-0 my-0">
          <div class="form-group">
            <label for="booklets-format">Формат полосы:</label>
            <select class="form-control form-control-sm" name="" id="booklets-format">
              <option v-for="format in db['paperFormats']" :value="format">{{ format }}</option>
            </select>
          </div>
        </div></div>
        <div class="row mx-1"><div class="col mx-0 my-0">
          <div class="form-group">
            <label for="linesNumber">Количество полос:</label>
            <input class="form-control form-control-sm" id="linesNumber" v-model="linesNumber" type="number" step="4" placeholder="кратное 4"></input>
          </div>
        </div></div>
      </div>
      <div class="col card shadow-sm px-1 py-4 mx-2 mt-2">
        <div class="row mx-1"><div class="col mx-0 my-0">
          <div class="form-group">
            <label for="edition">Тираж:</label>
            <input class="form-control form-control-sm" id="edition" v-model="edition" type="number" placeholder=""></input>
          </div>
        </div></div>
        <div class="row mx-1"><div class="col mx-0 my-0">
          <div class="form-group">
            Постпечатная обработка:
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="lam" v-model="isLaminated">
              <label class="form-check-label" for="lam">ламинация обложки</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="corners" v-model="isCorners">
              <label class="form-check-label" for="corners">скругление углов блока</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="biegen" v-model="isBiegen">
              <label class="form-check-label" for="biegen">биговка</label>
            </div>
          </div>
        </div></div>
      </div>
    </div>

    <div class="row mx-2">
      <div class="col mx-2 mt-2">
        <button
          type="button disabled"
          class="btn btn-outline-primary d-flex mx-auto"
          @click="getTotal"
          v-if="edition != undefined"
        >
          рассчитать
        </button>
        <button
          type="button disabled"
          class="btn btn-outline-primary d-flex mx-auto"
          @click="getTotal"
          v-else
          disabled
        >
          рассчитать
        </button>
      </div>
    </div>

  </main>

  <script src="js/tmp-booklets.js"></script>
</body>
</html>
