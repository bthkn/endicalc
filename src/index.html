<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>encalc</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <!-- <script src="js/vue.min.js"></script> -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container-fluid px-0">
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
      <div class="row w-100 mx-0">
        <ul class="navbar-nav w-100 mx-0" style="justify-content: space-around;">
          <li class="nav-item"><a class="nav-link" href="vizit.html">Визитки</a></li>
          <li class="nav-item"><a class="nav-link" href="flyers.html">Листовки</a></li>
          <li class="nav-item active"><a class="nav-link" href="blanks.html">Бланки</a></li>
          <li class="nav-item"><a class="nav-link" href="boolets.html">Буклеты и каталоги</a></li>
          <li class="nav-item"><a class="nav-link" href="eurobooklets.html">Евробуклеты</a></li>
          <li class="nav-item"><a class="nav-link" href="calendars.html">Календари</a></li>
          <li class="nav-item"><a class="nav-link" href="notes.html">Конверты</a></li>
        </ul>
      </div>
    </nav>
  </div>
    
  <main id="app" class="container-fluid px-0 mt-5 pt-2">
    <h2>Буклеты и каталоги</h2>
    <div class="section">
      Бумага обложки:
      <select name="" id="bukleti-paper-cover">
        <option v-for="type in paperTypes" :value="type">{{ type }}</option>
      </select>
    </div>
    <div class="section">
      Бумага блока:
      <select name="" id="bukleti-paper-block">
        <option v-for="type in paperTypes" :value="type">{{ type }}</option>
      </select>
    </div>
    <div class="section">
      Формат полосы:
      <select name="" id="bukleti-paper-format">
        <option v-for="format in paperFormat" :value="format">{{ format }}</option>
      </select>
    </div>
    <div class="section">
      Количество полос:
      <input v-model="linesNumber" type="number" placeholder="кратное 4"></input>
    </div>
    <div class="section">
      Тираж:
      <input v-model="edition" type="number" placeholder=""></input>
    </div>
    <div class="section">
      Постпечатная обработка:
      <input type="checkbox" name="lam" v-model="isLam"><label for="lam">ламинация обложки</label>
      <input type="checkbox" name="corners" v-model="isCorners"><label for="isCorners">скругление углов блока</label>
      <input type="checkbox" name="biegen" v-model="isBiegen"><label for="biegen">биговка</label>
    </div>
    <div class="section">
      <button @click="getTotal">рассчитать</button>
    </div>
  </main>

  <!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
  <script src="js/index.js"></script>
</body>
</html>
